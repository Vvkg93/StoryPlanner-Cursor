<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
  <mat-card class="w-full max-w-md">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-8 text-center rounded-t-lg">
      <h1 class="text-3xl font-bold text-white mb-2">Plan It Poker</h1>
      <p class="text-blue-100">Admin Login</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-8 space-y-6">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" placeholder="Enter your username">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" 
              [disabled]="!loginForm.valid || loading"
              class="w-full py-2">
        <mat-spinner diameter="20" *ngIf="loading" class="mr-2"></mat-spinner>
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </mat-card>
</div>
