<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Join Voting Board
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter your details to join the voting session
      </p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input id="email" name="email" type="email" formControlName="email"
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                 placeholder="Email address">
          <div *ngIf="registrationForm.get('email')?.errors?.['required'] && registrationForm.get('email')?.touched"
               class="mt-1 text-sm text-red-600">
            Email is required
          </div>
          <div *ngIf="registrationForm.get('email')?.errors?.['email'] && registrationForm.get('email')?.touched"
               class="mt-1 text-sm text-red-600">
            Please enter a valid email address
          </div>
        </div>
        <div>
          <label for="displayName" class="sr-only">Display Name</label>
          <input id="displayName" name="displayName" type="text" formControlName="displayName"
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                 placeholder="Display Name">
          <div *ngIf="registrationForm.get('displayName')?.errors?.['required'] && registrationForm.get('displayName')?.touched"
               class="mt-1 text-sm text-red-600">
            Display name is required
          </div>
          <div *ngIf="registrationForm.get('displayName')?.errors?.['minlength'] && registrationForm.get('displayName')?.touched"
               class="mt-1 text-sm text-red-600">
            Display name must be at least 3 characters
          </div>
        </div>
      </div>

      <div *ngIf="error" class="text-red-600 text-sm text-center">
        {{ error }}
      </div>

      <div>
        <button type="submit"
                [disabled]="!registrationForm.valid || loading"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
          <span *ngIf="loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <div class="animate-spin h-5 w-5 text-white">‚ü≥</div>
          </span>
          Join Session
        </button>
      </div>
    </form>
  </div>
</div>
